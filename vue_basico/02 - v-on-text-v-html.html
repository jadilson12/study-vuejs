<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <div>{{texto}}</div>

        <!-- Mosta o texto formatado como ele Ã© -->
        <div v-text="texto"></div>

        <!-- Mosta o texto no formato html -->
        <div v-html="texto"></div> 
    </div>
    
    <script>
        const app = new Vue({
                el: '#app',
                data: {
                    texto: '<h1>Titulo do vue </h1>'
                }
            })
    </script>
</body>
</html>
