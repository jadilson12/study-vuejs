<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
       <p v-pre>{{O brazil é um paiz de muita aguas doce.}}</p>
       
       <!-- roda apenas na primeira vez -->
       <p v-once>{{nome}}</p>
       <p v-text="nome"></p>
       <button @click="mudarNome">Click</button>
    </div>
    
    <script>
        const app = new Vue({
                el: '#app',
                data: {
                    nome: "joão"
                },
                methods: {
                    mudarNome: function(){
                        this.nome = "Pedro"
                    }
                },
            })
    </script>
</body>
</html>
