<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apendendo o Vuejs</title>
</head>
<boddy>
    <div id="app">
       <h1> {{ title }}</h1>
        <button :click="enviar()">enviar</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    title : "Apendendo vue",
                    imagem: "https://blog.algolia.com/wp-content/uploads/2017/08/Vue-Instant-Search.png"
                },
                methods:{
                    enviar(){
                        alert('enviando !')
                    }

                }
            })
        </script>
</boddy>
</html>
