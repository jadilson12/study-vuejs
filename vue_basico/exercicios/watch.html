<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apendendo o Vuejs</title>
</head>
<boddy>
    <div id="app">
        <h1> {{ title }}</h1>
        {{ fullName }}


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    title : "Apendendo vue",
                    firstName:"",
                    lastName:"",
                    fullName: ""
                },
                watch: {
                    firstName(newValue){
                        this.fullName = newValue + ' ' + this.lastName;
                    },
                    lastName(newValue){
                        this.fullName = this.firstName + ' ' +   newValue;
                    }
                },
       
            })
        </script>
</boddy>
</html>
